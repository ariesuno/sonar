name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm --filter @sonar/web lint

      - name: Typecheck
        run: pnpm --filter @sonar/web typecheck

      - name: Build web
        run: pnpm --filter @sonar/web build

      - name: Test web
        run: pnpm --filter @sonar/web test -- --ci